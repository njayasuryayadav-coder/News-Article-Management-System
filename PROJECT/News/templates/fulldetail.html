{% extends 'base.html' %}

{% block content %}

<div class="card" style="width: 18rem;">
    <img src="{{ data.articleImg.url }}" class="card-img-top" alt="">
    <div class="card-body">
        <h5 class="card-title">{{ data.articleName }}</h5>
        <p class="card-text">{{ data.articleContent }}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ data.publishDate }}</li>
        <li class="list-group-item">{{ data.authorId }}</li>
    </ul>
    <div class="card-body d-flex justify-content-between">
        <a href="{% url 'updatearticle' data.pk %}" class="btn btn-warning btn-sm">Update</a>
        <a href="{% url 'deletearticle' data.pk %}" class="btn btn-danger btn-sm">Delete</a>
    </div>
                
    </ul>
</div>

{% endblock %}
